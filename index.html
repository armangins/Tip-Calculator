<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Tip</title>
    
</head>

<body>
    <div class="container">
        <div class="title">
            <h3>How Much Tip ?</h3>
        </div>
        <div class="box"><br>
            <div class="inputs">
                <label for="price">How much was the bill? :</label>
                <input onkeyup=" checkInput(this)" id="bill" name="price" type="text" placeholder="Enter bill here">
            </div>
            <div class="inputs">
                <label for="service">How was your service </label><br>
                <select name="service" id="list">

                    <option value="10 ">Great (10%) </option>
                    <option  value="15 ">Amazing (15%) </option>
                    <option value="20 ">Best service ever(20%) </option>

                </select>
            </div>
            <div class="inputs">
                <label for="people">Sharing the bill? :</label>
                <input onkeyup=" checkInput(this)" id="people" name="people" type="text" placeholder="How many are you ">
            </div>
        </div>
        <div class="buttonBox">
            <button onclick="calc()" class="button">Calculate</button>
            <div class="error" id="error"></div>
        </div>
        <div class="res" id="res">
            
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
